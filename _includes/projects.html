<!-- _includes/projects.html -->
<div class="grid-sizer"></div>
<div class="grid-item">
  {% if project.redirect -%}
    {%- else -%}
      {%- endif %}
      <div class="card hoverable">
        {%- if project.img %}
        {%- include figure.html
          path=project.img
          alt="project thumbnail" -%}
        {%- endif %}
        <div class="card-body">
  	  <!-- <h2 class="card-title text-lowercase">{{ project.title }}</h2> -->
          <p class="card-text">{{ project.description }}</p>
        </div>
      </div>
</div>
